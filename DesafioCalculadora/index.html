<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Desafio - Calculadora</title>
    </head>
    <body>
        <div class="container">

            <div class="calculadoraExterior">

                <div class="BarraDeTarefaSuperior">
                    <img src="calculadora.png" alt="calc">
                    <p>Calculadora</p>
                </div>

                <div class="calculadoraInterior">

                    <div class="MenuSuperior">
                        <input
                            id="idFile"
                            name="nmFile"
                            type="button"
                            value="File">

                        <input
                            id="idEdit"
                            name="nmEdit"
                            type="button"
                            value="Edit">

                        <input
                            id="idHelp"
                            name="nmHelp"
                            type="button"
                            value="Help">



                    </div>

                    <div id="Visor">
                        <input                        
                            id="idVisor"
                            type="number"
                            name="nmVisor">
                    </div>

                    <div class="Teclado">

                        <div class="FileirasTeclados">
                            <input
                                type="button"
                                value="MC">

                            <input
                                id="sinaispequenos"
                                type="button"
                                value="←">

                            <input
                                type="button"
                                value="7">


                            <input
                                type="button"
                                value="4">

                            <input
                                type="button"
                                value="1">

                        </div>

                        <div class="FileirasTeclados">
                            <input
                                type="button"
                                value="MR">

                            <input
                                type="button"
                                value="CE">

                            <input
                                type="button"
                                value="8">


                            <input
                                type="button"
                                value="5">

                                <input
                                type="button"
                                value="2">

                        </div>

                        <div class="FileirasTeclados">
                            <input
                                type="button"
                                value="MS">

                            <input
                                type="button"
                                value="C">

                            <input
                                type="button"
                                value="9">


                            <input
                                type="button"
                                value="6">

                            <input
                                type="button"
                                value="3">
                        </div>

                        <div class="FileirasTeclados">
                            <input
                                type="button"
                                value="M+">

                            <input
                                id="sinaispequenos"
                                type="button"
                                value="±">

                            <input
                                type="button"
                                value="/">


                            <input
                                id="sinaispequenos"
                                type="button"
                                value="*">

                            <input
                                id="sinaispequenos"
                                type="button"
                                value="-">
                        </div>
                        
                        <div class="FileirasTecladosMais">
                            <input
                                type="button"
                                value="M-">

                            <input
                                type="button"
                                value="√">

                            <input
                                type="button"
                                value="%">

                            <input
                                type="button"
                                value="1/x">


                            <input
                                id="BotaoIgual"
                                type="button"
                                value="=">
                        </div>                        

                    </div>

                    <div class="FileirasTecladosZero">
                        <input
                            id="idBotaoZero"
                            type="button"
                            value="0">

                        <input
                            type="button"
                            value=".">

                        <input
                            id="sinaispequenos"
                            type="button"
                            value="+">
                    </div>


                </div>
            </div>
        </div>
    </body>
</html>
