<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Exercício 002 - Nome e idade</title>
    </head>
    <body>
        <div class="container">

            <div class="box">

                <div id="Titulo">
                    <h1>Nome e idade de nove pessoas</h1>
                </div>

                <div id="AjusteDaBox">

                    <div class="CaixaDigitacao">
                        <label for="idLbNome">Digite o nome da primeira pessoa</label>
                        <input
                            id="idNome"
                            type="text"
                            name="nmNome"
                            step="0.1"
                            min="0"
                            max="10">
                    </div>

                    <div class="CaixaDigitacao">
                        <label for="idLbIdade">Digite a idade da primeira pessoa</label>
                        <input
                            id="idIdade"
                            type="number"
                            name="nmIdade">
                    </div>

                    <div class="DisplayResultado">
                        <textarea
                            id="idResultado"
                            name="nmResultado"
                            cols="30"
                            rows="10"
                            readonly>
                        </textarea>
                    </div>

                </div>

                <div class="CaixaDeBotoes">

                    <div class="Botao">
                        <input
                            id="idBotaoGuardar"
                            type="button"
                            value="Guardar temp."
                            onclick="guardarNomesIdades()">
                    </div>

                    <div class="Botao">
                        <input
                            id="idMostrarResultado"
                            type="button"
                            value="Mostrar temp."
                            onclick="mostrarMenorIdades()">
                    </div>

                </div>

            </div>

        </div>

        <script>

            var nomes = [];
            var idades = [];
            var posicoesMenores = [];
            var listaNomes = [];
            var listaIdades = [];
            var newArray = [];
            var saida = document.querySelector("#idResultado");
            var cont = 9;

            function guardarNomesIdades(){
                if (cont > 0){ // Contador para limitar o número de dados gravados
                    let entradaNome = document.querySelector("#idNome").value; // Captura o conteúdo digitado e joga na variável correspondente;
                    let entradaIdade = Number(document.querySelector("#idIdade").value); // Captura o conteúdo digitado e joga na variável correspondente;
                    nomes.push(entradaNome)// Empurra um número pra uma posição do array cada vez que é digitado;
                    idades.push(entradaIdade); // Empurra um número pra uma posição do array cada vez que é digitado;
                    console.log(nomes);
                    console.log(idades);
                    document.querySelector("#idNome").value = ""; //Zera o conteúdo do input cada vez que a função é chamada
                    document.querySelector("#idIdade").value = ""; //Zera o conteúdo do input cada vez que a função é chamada
                    //document.getElementById("idTempLabel").textContent = "Digite a temperatura do"+ contDia +"º dia"; 
                    cont--;
                }
                    if (idades.length == 9) {
                        document.querySelector("#idBotaoGuardar").disabled = true; //Desativa o botão de guardar, quando forem guardados 30 números na array.
                    }
                }

            function mostrarMenorIdades(){
                for (let i = 0; i < idades.length; i++){
                    if (idades[i] < 18){
                        listaIdades.push(idades[i])
                        posicoesMenores.push(i)                            
                    }

                }
                for(let ind = 0; ind < nomes.length; ind++){
                    for(let i = 0; i < posicoesMenores.length; i++){
                        if (ind == posicoesMenores[i]){
                            listaNomes.push(nomes[ind])
                        }
                    }                           
                }
                console.log(posicoesMenores)
                console.log(listaNomes)
                console.log(listaIdades)

                saida.value = "Nome: Idade:\n"+listaNomes+listaIdades
            }
        </script>
    </body>
</html>
